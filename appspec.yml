version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/htmll/
  - source: /code.css
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/before_start
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
